name: Lab 6 CI (Web API and Tests)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      # Восстанавливаем зависимости для обоих проектов
      run: |
        dotnet restore Lab44/AdvertisementServiceMVC2.csproj
        dotnet restore AdvertisementServiceMVC2.Tests/AdvertisementServiceMVC2.Tests.csproj

    - name: Build Main Project
      # Собираем основной проект
      run: dotnet build Lab44/AdvertisementServiceMVC2.csproj --configuration Release --no-restore

    - name: Run Unit Tests
      # ВАЖНО: Убираем --no-build. 
      # dotnet test сам соберет проект тестов и свяжет его с основным.
      # Указываем прямой путь к файлу, без звездочек.
      run: dotnet test AdvertisementServiceMVC2.Tests/AdvertisementServiceMVC2.Tests.csproj --configuration Release --verbosity normal
