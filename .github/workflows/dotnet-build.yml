name: Lab 6 CI (Web API and Tests)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false # Позволяет увидеть результат на обеих ОС, даже если одна упала
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      # dotnet restore без параметров сам найдет все .csproj во всех папках
      run: dotnet restore

    - name: Build
      # Собираем всё решение
      run: dotnet build --configuration Release --no-restore

    - name: Run Unit Tests
      # Запускаем тесты. Маска **/*.csproj работает внутри самого dotnet test кроссплатформенно
      run: dotnet test **/*Tests.csproj --configuration Release --no-build --verbosity normal
